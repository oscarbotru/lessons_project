{% extends 'funny/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>
                            Вы действительно хотите уделить студента {{ object.first_name }} {{ object.last_name }}?
                        </p>
                        <button class="btn btn-danger" type="submit">Уверен</button>
                        <a class="btn btn-primary" href="{% url 'funny:list' %}">Передумал</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
